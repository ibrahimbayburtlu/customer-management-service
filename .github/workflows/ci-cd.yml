name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Install Dependencies
        run: mvn clean install -DskipTests

      - name: ğŸ” Check Code Formatting (Spotless)
        run: mvn spotless:check

      - name: âœ… Run Tests
        run: mvn test

      - name: ğŸ” Run Checkstyle (Code Style Enforcement)
        run: mvn checkstyle:check

      - name: ğŸ•µï¸â€â™‚ï¸ Run SpotBugs (Static Code Analysis)
        run: mvn spotbugs:check
